<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the OnSpot waitlist - Be the first to experience the future of intelligent outsourcing.">
  <title>Join Waitlist | OnSpot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div id="coming-soon-root"></div>
  
  <script type="module">
    import { renderComingSoon } from '../ui/ComingSoonParent.js';
    
    // Load variant content
    const response = await fetch('../ui/variants/waitlist.json');
    const content = await response.json();
    
    // Render the Coming Soon page
    renderComingSoon(content);
  </script>
</body>
</html>
