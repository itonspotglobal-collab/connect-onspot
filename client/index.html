<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>OnSpot — The Superhuman Outsourcing System</title>
    <meta name="title" content="OnSpot — The Superhuman Outsourcing System" />
    <meta name="description" content="OnSpot bridges BPO and freelancing with AI-powered talent matching, performance management, and seamless outsourcing integration for B2B and B2C clients." />
    <meta name="application-name" content="OnSpot" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.onspotglobal.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.onspotglobal.com/" />
    <meta property="og:site_name" content="OnSpot" />
    <meta property="og:title" content="OnSpot — The Superhuman Outsourcing System" />
    <meta property="og:description" content="The first integrator system that simplifies outsourcing management with Apple-inspired design and powerful automation." />
    <meta property="og:image" content="https://www.onspotglobal.com/assets/og/onspot-home.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.onspotglobal.com/" />
    <meta name="twitter:title" content="OnSpot — The Superhuman Outsourcing System" />
    <meta name="twitter:description" content="The first integrator system that simplifies outsourcing management with Apple-inspired design and powerful automation." />
    <meta name="twitter:image" content="https://www.onspotglobal.com/assets/og/onspot-home.jpg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "OnSpot",
      "legalName": "OnSpot Global",
      "url": "https://www.onspotglobal.com",
      "logo": "https://www.onspotglobal.com/assets/onspot-logo.png",
      "description": "The Superhuman Outsourcing System - AI-powered talent matching and performance management",
      "sameAs": [
        "https://www.linkedin.com/company/onspotglobal",
        "https://www.facebook.com/onspotglobal"
      ]
    }
    </script>
    
    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "OnSpot",
      "url": "https://www.onspotglobal.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.onspotglobal.com/hire-talent?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <!-- Lindy.ai chatbot embed -->
    <script async src="https://api.lindy.ai/api/lindyEmbed/lindyEmbed.js?a=28ada3d8-3f44-4433-b37c-5bf26482f9bd" crossorigin="use-credentials"></script>
  </body>
</html>
